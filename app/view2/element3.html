<div class="block2">
    <div layout="row">
        <div flex="66">
            <div class="md-subtitle" id="md-subtitle">{{RadioTitle}}</div>
        </div>
        <div flex></div>
        <div class="md-right-area">
            <md-radio-group ng-model="RadioModel">
                <md-radio-button value="Yes" class="md-primary grey">{{OptionY}}</md-radio-button>
                <md-radio-button value="No" class="md-primary grey">{{OptionN}}</md-radio-button>
            </md-radio-group>
        </div>
    </div>
</div>
